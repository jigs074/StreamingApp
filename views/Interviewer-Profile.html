<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(145deg, #1e1e1e, #292929);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
            text-align: center;
        }

        .container p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Section Styling */
        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea, button, select {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #2d2d2d;
            color: #fff;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.4), inset -3px -3px 6px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: #3a3a3a;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .social-links input {
            flex: 1;
        }

        /* Button Styling */
        button {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #0056b3, #007bff);
        }

        /* Activity Summary */
        .activity-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .summary-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .summary-card h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Profile</h1>
        <p>Update your profile details and manage your settings.</p>

        <!-- Profile Details Form -->
        <div class="section">
            <h2 class="section-title">Profile Details</h2>
            <form action="/update-profile" method="POST">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" value="John Doe" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" value="johndoe@example.com" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="+1234567890">
                </div>
                <div>
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Write something about yourself...">Experienced interviewer with 5+ years in software hiring.</textarea>
                </div>
            </form>
        </div>

        <!-- Social Links -->
        <div class="section">
            <h2 class="section-title">Social Links</h2>
            <div class="social-links">
                <input type="url" placeholder="LinkedIn Profile URL">
                <input type="url" placeholder="Twitter Profile URL">
                <input type="url" placeholder="GitHub Profile URL">
            </div>
        </div>

        <!-- Activity Summary -->
        <div class="section">
            <h2 class="section-title">Activity Summary</h2>
            <div class="activity-summary">
                <div class="summary-card">
                    <h3>Interviews This Month</h3>
                    <p>15 Scheduled</p>
                </div>
                <div class="summary-card">
                    <h3>Pending Feedback</h3>
                    <p>5 Candidates</p>
                </div>
            </div>
        </div>

        <!-- Save Changes Button -->
        <button type="submit">Save Changes</button>
    </div>
</body>
</html>
